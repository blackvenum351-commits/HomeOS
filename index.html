<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HomeOS Family</title>
    
    <!-- Method 1: Mobile Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HomeOS">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#020617">
    
    <!-- App Icons (Placeholders) -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/553/553376.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/553/553376.png">
    
    <!-- Manifest Link -->
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        :root {
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            /* Adjust for mobile status bars */
            padding-top: var(--safe-area-inset-top);
        }

        .app-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            transition: background 0.8s ease, opacity 0.8s ease;
        }

        .bg-security { background: radial-gradient(circle at top right, #1e1b4b, #020617); }
        .bg-climate { background: radial-gradient(circle at top right, #164e63, #020617); }
        .bg-media { background: radial-gradient(circle at top right, #4c1d95, #020617); }
        
        .away-active .app-bg { opacity: 0.3; background: #000 !important; }

        .glass {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
        }

        .nav-item.active {
            color: #60a5fa;
            transform: translateY(-4px);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        input[type="range"] {
            -webkit-appearance: none;
            background: rgba(255,255,255,0.1);
            height: 12px;
            border-radius: 20px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #60a5fa;
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.5);
            cursor: pointer;
        }

        .away-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ef4444;
            color: white;
            text-align: center;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: calc(var(--safe-area-inset-top) + 4px) 0 4px 0;
            z-index: 100;
            transform: translateY(-100%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .away-active .away-banner { transform: translateY(0); }

        .device-pill {
            padding: 6px 14px;
            border-radius: 99px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }
        .device-pill.on { background: rgba(74, 222, 128, 0.15); border-color: rgba(74, 222, 128, 0.3); color: #4ade80; }

        .room-tab {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding-bottom: 6px;
            opacity: 0.5;
        }
        .room-tab.active-room {
            color: #60a5fa !important;
            transform: scale(1.1);
            font-weight: 800;
            opacity: 1;
        }
        .room-tab.active-room::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: #60a5fa;
            border-radius: 99px;
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.8);
        }

        .keypad-btn {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            transition: all 0.2s;
        }

        .alert-toast {
            animation: slide-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes slide-in {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .motion-border {
            box-shadow: inset 0 0 20px rgba(239, 68, 68, 0.5);
            border: 2px solid #ef4444 !important;
        }

        .cam-btn {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            padding: 8px 12px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.2s;
            opacity: 0.6;
        }
        .cam-btn.active {
            background: rgba(96, 165, 250, 0.1);
            border-color: rgba(96, 165, 250, 0.4);
            color: #60a5fa;
            opacity: 1;
        }
    </style>
</head>

    <script>
        const users = [{ id: 0, name: "Mahmoud", pin: "1234" }];
        const rooms = { living: { temp: 22 }, kitchen: { temp: 20 }, master: { temp: 19 }, outdoor: { temp: 15 } };
        const cams = { entry: "Entry Cam", backyard: "Backyard Cam", garage: "Garage Cam", living: "Living Room Cam" };
        let currentCamId = 'entry';
        let currentRoomId = 'living';
        let pinBuffer = "";
        let eventTimeout = null;

        function updateClock() {
            const now = new Date();
            document.getElementById('header-time').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
        }
        setInterval(updateClock, 1000);

        function showToast(msg, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgClass = type === 'alert' ? 'bg-red-500/20 border-red-500/40 text-red-400' : 'glass border-white/20 text-white';
            toast.className = `alert-toast px-6 py-3 border rounded-full text-xs font-bold shadow-lg ${bgClass}`;
            toast.innerHTML = msg;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px)';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        function switchCam(id) {
            currentCamId = id;
            document.querySelectorAll('.cam-btn').forEach(btn => btn.classList.toggle('active', btn.id === `cam-${id}`));
            document.getElementById('cam-name-tag').innerText = cams[id];
            const feed = document.getElementById('cam-feed');
            feed.style.opacity = '0.2';
            setTimeout(() => feed.style.opacity = '0.6', 100);
        }

        function simulateEvent(type, targetCam = 'entry') {
            if (eventTimeout) clearTimeout(eventTimeout);
            navigate('security'); 
            switchCam(targetCam);
            const camContainer = document.getElementById('cam-container');
            const motionOverlay = document.getElementById('motion-overlay');
            const motionDot = document.getElementById(`${targetCam}-motion-dot`);

            if (type === 'motion') {
                showToast(`‚ö†Ô∏è MOTION: ${cams[targetCam].toUpperCase()}`, 'alert');
                camContainer.classList.add('motion-border');
                motionOverlay.classList.add('bg-red-500/10');
                if (motionDot) motionDot.classList.replace('bg-slate-700', 'bg-red-500');
            } else if (type === 'doorbell') {
                showToast("üîî DOORBELL: SOMEONE AT FRONT DOOR", 'alert');
                switchCam('entry');
                camContainer.classList.add('motion-border');
                motionOverlay.classList.add('bg-blue-500/10');
            }

            eventTimeout = setTimeout(() => {
                camContainer.classList.remove('motion-border');
                motionOverlay.classList.remove('bg-red-500/10', 'bg-blue-500/10');
                document.querySelectorAll('[id$="-motion-dot"]').forEach(dot => dot.classList.replace('bg-red-500', 'bg-slate-700'));
            }, 5000);
        }

        function navigate(target) {
            document.querySelectorAll('.nav-item').forEach(nav => {
                const id = nav.id.replace('nav-', '');
                nav.classList.toggle('active', id === target);
                const section = document.getElementById(`view-${id}`);
                if (section) section.classList.toggle('hidden', id !== target);
            });
            document.getElementById('app-background').className = `app-bg bg-${target}`;
            document.getElementById('view-title').innerText = target.charAt(0).toUpperCase() + target.slice(1);
        }

        function switchRoom(id) {
            currentRoomId = id;
            document.querySelectorAll('.room-tab').forEach(tab => tab.classList.remove('active-room'));
            document.getElementById(`room-${id}`).classList.add('active-room');
            const tempDisplay = document.getElementById('current-temp');
            if (tempDisplay) tempDisplay.innerText = rooms[id].temp;
        }

        function toggleLock(id) {
            const btn = document.getElementById(`lock-btn-${id}`);
            const isLocked = btn.innerText === 'LOCKED';
            btn.innerText = isLocked ? 'UNLOCKED' : 'LOCKED';
            btn.className = !isLocked ? "text-[10px] text-emerald-400 font-bold uppercase py-2 bg-emerald-500/10 rounded-lg" : "text-[10px] text-slate-400 font-bold uppercase py-2 bg-white/10 rounded-lg";
            showToast(`${id.toUpperCase()} ${!isLocked ? 'SECURED' : 'OPENED'}`);
        }

        function drawNoise() {
            const canvas = document.getElementById('cam-feed');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            canvas.width = 480; canvas.height = 270;
            const imgData = ctx.createImageData(480, 270);
            function animate() {
                for (let i = 0; i < imgData.data.length; i += 4) {
                    const val = Math.random() * 20 + 5;
                    imgData.data[i] = val; imgData.data[i+1] = val + 2; imgData.data[i+2] = val + 5; imgData.data[i+3] = 255;
                }
                ctx.putImageData(imgData, 0, 0);
                requestAnimationFrame(animate);
            }
            animate();
        }

        function openUserSelector() { document.getElementById('pin-modal').classList.remove('translate-y-full'); }
        function closePinModal() { document.getElementById('pin-modal').classList.add('translate-y-full'); clearPin(); }
        function clearPin() { pinBuffer = ""; updatePinDots(); }
        function updatePinDots() {
            const dots = document.querySelectorAll('#pin-dots div');
            dots.forEach((dot, i) => dot.style.background = i < pinBuffer.length ? '#60a5fa' : 'transparent');
        }
        function appendPin(num) {
            if (pinBuffer.length < 4) {
                pinBuffer += num;
                updatePinDots();
                if (pinBuffer.length === 4) {
                    if (pinBuffer === "1234") { showToast("MAHMOUD VERIFIED"); closePinModal(); }
                    else { showToast("WRONG PIN", 'alert'); clearPin(); }
                }
            }
        }

        window.onload = () => {
            updateClock();
            drawNoise();
            switchRoom('living');
        };
    </script>
</body>
</html>
